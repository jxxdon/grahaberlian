<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Produk | Graha Berlian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">

  <style>
    .search-result {
      background: #fff;
      border-radius: 8px;
      margin-top: 4px;
      max-height: 150px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
    }

    .search-result div {
      padding: 8px;
      cursor: pointer;
    }

    .search-result div:hover {
      background: #e0e7ff;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>

<body>

<div class="content">

  <!-- FORM -->
  <div class="card">
    <h3>Tambah Produk</h3>

    <input id="productName" placeholder="Nama Produk">

    <label>Sub Kategori</label>
    <input type="text" id="subCategorySearch" placeholder="Cari sub kategori...">
    <div id="subCategoryResult" class="search-result"></div>

    <label>Satuan</label>
    <div style="display:flex; gap:6px;">
      <select id="unitSelect" style="flex:1;">
        <option value="">Pilih Satuan</option>
      </select>
      <button type="button" onclick="openUnitModal()">+</button>
    </div>

    <input type="number" id="price" placeholder="Harga Satuan">
    <textarea id="note" placeholder="Keterangan"></textarea>

    <button id="saveBtn">Simpan Produk</button>
  </div>

  <!-- LIST -->
  <div class="card">
    <h3>Daftar Produk</h3>
    <div id="list"></div>
  </div>

</div>

<!-- MODAL UNIT -->
<div id="unitModal" class="modal">
  <div class="modal-content">
    <h3>Tambah Satuan</h3>
    <input id="newUnitName" placeholder="Nama Satuan">
    <button onclick="saveUnit()">Simpan</button>
    <button onclick="closeUnitModal()">Batal</button>
  </div>
</div>

<script type="module" src="./auth-guard.js"></script>

<script type="module">
  import { loadLayout } from "./layout.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  loadLayout("Produk");

  const db = getFirestore();

  const searchInput = document.getElementById("subCategorySearch");
  const resultBox = document.getElementById("subCategoryResult");
  const unitSelect = document.getElementById("unitSelect");
  const listEl = document.getElementById("list");

  let subCategories = [];
  let selectedSubCategory = null;

  // =====================
  // LOAD SUB KATEGORI
  // =====================
  async function loadSubCategories() {
    const q = query(
      collection(db, "sub_categories"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(q);
    subCategories = [];

    snap.forEach(doc => {
      const d = doc.data();
      subCategories.push({
        id: doc.id,
        name: d.name,
        categoryName: d.categoryName,
        type: d.type
      });
    });
  }

  // =====================
  // SEARCH SUB KATEGORI
  // =====================
  searchInput.addEventListener("input", () => {

    const keyword = searchInput.value.toLowerCase();
    resultBox.innerHTML = "";

    if (!keyword) return;

    subCategories
      .filter(s => s.name.toLowerCase().includes(keyword))
      .slice(0,10)
      .forEach(s => {

        const div = document.createElement("div");

        div.innerHTML = `
          <strong>${s.name}</strong><br>
          <small>${s.type} ‚Üí ${s.categoryName}</small>
        `;

        div.onclick = () => {
          selectedSubCategory = s;
          searchInput.value = s.name;
          resultBox.innerHTML = "";
        };

        resultBox.appendChild(div);
      });
  });

  // =====================
  // LOAD UNITS
  // =====================
  async function loadUnits() {
    unitSelect.innerHTML = `<option value="">Pilih Satuan</option>`;

    const snap = await getDocs(collection(db, "units"));

    snap.forEach(doc => {
      const d = doc.data();
      unitSelect.innerHTML += `
        <option value="${d.name}">
          ${d.name}
        </option>
      `;
    });
  }

  // =====================
  // MODAL CONTROL
  // =====================
  window.openUnitModal = function() {
    document.getElementById("unitModal").style.display = "flex";
  }

  window.closeUnitModal = function() {
    document.getElementById("unitModal").style.display = "none";
  }

  window.saveUnit = async function() {

    const name = document.getElementById("newUnitName").value;

    if (!name) {
      alert("Isi nama satuan");
      return;
    }

    await addDoc(collection(db, "units"), {
      name,
      createdAt: new Date()
    });

    document.getElementById("newUnitName").value = "";
    closeUnitModal();
    loadUnits();
  }

  // =====================
  // SIMPAN PRODUK
  // =====================
  document.getElementById("saveBtn").addEventListener("click", async () => {

    const name = document.getElementById("productName").value;
    const unit = unitSelect.value;
    const price = Number(document.getElementById("price").value);
    const note = document.getElementById("note").value;

    if (!name || !selectedSubCategory || !unit) {
      alert("Lengkapi semua data");
      return;
    }

    await addDoc(collection(db, "products"), {
      name,
      subCategoryId: selectedSubCategory.id,
      subCategoryName: selectedSubCategory.name,
      categoryName: selectedSubCategory.categoryName,
      type: selectedSubCategory.type,
      unit,
      price,
      note,
      createdAt: new Date()
    });

    alert("Produk berhasil disimpan");
    location.reload();
  });

  // =====================
  // LOAD PRODUK
  // =====================
  async function loadProducts() {

    listEl.innerHTML = "";

    const q = query(
      collection(db, "products"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(q);

    snap.forEach(doc => {
      const d = doc.data();

      listEl.innerHTML += `
        <div class="card" style="padding:12px;">
          <strong>${d.name}</strong><br>
          ${d.type} ‚Üí ${d.categoryName} ‚Üí ${d.subCategoryName}<br>
          ${d.unit}<br>
          üí∞ Rp ${Number(d.price || 0).toLocaleString()}<br>
          üìù ${d.note || "-"}
        </div>
      `;
    });
  }

  // INIT
  loadSubCategories();
  loadUnits();
  loadProducts();
</script>

</body>
</html>

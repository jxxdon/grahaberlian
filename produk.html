<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Produk | Graha Berlian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">

  <style>
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.4);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal.active { display: flex; }
    .modal-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>

<body>

<div class="content">

  <div class="card">
    <h3>Tambah Produk</h3>

    <input id="name" placeholder="Nama Produk">

    <select id="category">
      <option value="">Pilih Kategori</option>
    </select>

    <div style="display:flex; gap:6px;">
      <select id="unit" style="flex:1;">
        <option value="">Pilih Satuan</option>
      </select>
      <button type="button" onclick="openModal()">+</button>
    </div>

    <input type="number" id="price" placeholder="Harga Satuan">

    <textarea id="description" placeholder="Keterangan"></textarea>

    <button id="saveBtn">Simpan Produk</button>
  </div>

  <div class="card">
    <h3>Daftar Produk</h3>
    <div id="list"></div>
  </div>

</div>

<!-- Modal tambah satuan -->
<div class="modal" id="unitModal">
  <div class="modal-box">
    <h3>Tambah Satuan</h3>
    <input id="newUnit" placeholder="Nama satuan">
    <button onclick="saveUnit()">Simpan</button>
    <button onclick="closeModal()" style="background:#dc2626;margin-top:8px;">Batal</button>
  </div>
</div>

<script type="module" src="./auth-guard.js"></script>

<script type="module">
  import { loadLayout } from "./layout.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  loadLayout("Produk");

  const db = getFirestore();
  const categorySelect = document.getElementById("category");
  const unitSelect = document.getElementById("unit");
  const listEl = document.getElementById("list");

  async function loadCategories() {
    const snap = await getDocs(collection(db, "categories"));
    categorySelect.innerHTML = `<option value="">Pilih Kategori</option>`;
    snap.forEach(doc => {
      const d = doc.data();
      categorySelect.innerHTML += `
        <option value="${doc.id}" data-name="${d.name}">
          ${d.name}
        </option>
      `;
    });
  }

  async function loadUnits() {
    const snap = await getDocs(collection(db, "units"));
    unitSelect.innerHTML = `<option value="">Pilih Satuan</option>`;
    snap.forEach(doc => {
      const d = doc.data();
      unitSelect.innerHTML += `
        <option value="${d.name}">
          ${d.name}
        </option>
      `;
    });
  }

  async function loadProducts() {
    listEl.innerHTML = "";
    const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
    const snap = await getDocs(q);

    snap.forEach(doc => {
      const d = doc.data();
      listEl.innerHTML += `
        <div class="card" style="padding:12px;">
          <strong>${d.name}</strong><br>
          üìÇ ${d.categoryName}<br>
          üì¶ ${d.unit}<br>
          üí∞ Rp ${Number(d.price).toLocaleString()}<br>
          üìù ${d.description || "-"}
        </div>
      `;
    });
  }

  document.getElementById("saveBtn").addEventListener("click", async () => {

    const name = document.getElementById("name").value;
    const categoryOption = categorySelect.options[categorySelect.selectedIndex];
    const categoryId = categorySelect.value;
    const categoryName = categoryOption.getAttribute("data-name");
    const unit = unitSelect.value;
    const price = document.getElementById("price").value;
    const description = document.getElementById("description").value;

    if (!name || !categoryId || !unit || !price) {
      alert("Nama, kategori, satuan, dan harga wajib diisi");
      return;
    }

    await addDoc(collection(db, "products"), {
      name,
      categoryId,
      categoryName,
      unit,
      price: Number(price),
      description,
      createdAt: new Date()
    });

    document.querySelectorAll("input, textarea").forEach(el => el.value = "");
    categorySelect.value = "";
    unitSelect.value = "";

    loadProducts();
    alert("Produk berhasil ditambahkan");
  });

  window.openModal = function() {
    document.getElementById("unitModal").classList.add("active");
  };

  window.closeModal = function() {
    document.getElementById("unitModal").classList.remove("active");
  };

  window.saveUnit = async function() {
    const newUnit = document.getElementById("newUnit").value;
    if (!newUnit) return alert("Isi nama satuan");

    await addDoc(collection(db, "units"), {
      name: newUnit
    });

    document.getElementById("newUnit").value = "";
    closeModal();
    loadUnits();
  };

  loadCategories();
  loadUnits();
  loadProducts();
</script>

</body>
</html>

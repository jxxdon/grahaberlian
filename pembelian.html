<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembelian | Graha Berlian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">

  <style>
    .search-result {
      background: #fff;
      border-radius: 8px;
      margin-top: 4px;
      max-height: 150px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
    }
    .search-result div {
      padding: 8px;
      cursor: pointer;
    }
    .search-result div:hover {
      background: #e0e7ff;
    }
  </style>
</head>

<body>

<div class="content">

  <!-- FORM -->
  <div class="card">
    <h3>Input Pembelian</h3>

    <label>Tanggal Pembelian</label>
    <input type="date" id="date">

    <input id="invoice" placeholder="No PO" readonly>

    <label>Supplier</label>
    <input type="text" id="supplierSearch" placeholder="Cari supplier...">
    <div id="supplierResult" class="search-result"></div>

    <label>Produk</label>
    <input type="text" id="productSearch" placeholder="Cari produk...">
    <div id="productResult" class="search-result"></div>

    <input type="number" id="qty" placeholder="Qty">
    <input type="number" id="price" placeholder="Harga Satuan">
    <input type="number" id="total" placeholder="Total" readonly>

    <textarea id="note" placeholder="Keterangan"></textarea>

    <button id="saveBtn">Simpan Pembelian</button>
  </div>

  <!-- LIST -->
  <div class="card">
    <h3>Daftar Pembelian</h3>
    <div id="list"></div>
  </div>

</div>

<script type="module" src="./auth-guard.js"></script>

<script type="module">
  import { loadLayout } from "./layout.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  loadLayout("Pembelian");

  const db = getFirestore();

  const dateInput = document.getElementById("date");
  const invoiceInput = document.getElementById("invoice");
  const qtyInput = document.getElementById("qty");
  const priceInput = document.getElementById("price");
  const totalInput = document.getElementById("total");
  const listEl = document.getElementById("list");

  let suppliers = [];
  let products = [];
  let selectedSupplier = null;
  let selectedProduct = null;

  dateInput.value = new Date().toISOString().split("T")[0];

  function generateInvoice() {
    const timestamp = Date.now().toString().slice(-6);
    invoiceInput.value = "PO-" + timestamp;
  }
  generateInvoice();

  function calculateTotal() {
    const qty = Number(qtyInput.value) || 0;
    const price = Number(priceInput.value) || 0;
    totalInput.value = qty * price;
  }

  qtyInput.addEventListener("input", calculateTotal);
  priceInput.addEventListener("input", calculateTotal);

  async function loadSuppliers() {
    const snap = await getDocs(collection(db, "suppliers"));
    snap.forEach(doc => {
      const d = doc.data();
      suppliers.push({ id: doc.id, name: d.companyName || d.name });
    });
  }

  async function loadProducts() {
    const snap = await getDocs(collection(db, "products"));
    snap.forEach(doc => {
      const d = doc.data();
      products.push({
        id: doc.id,
        name: d.name,
        price: d.price
      });
    });
  }

  async function loadPurchases() {
    listEl.innerHTML = "";

    const q = query(collection(db, "purchases"), orderBy("createdAt", "desc"));
    const snap = await getDocs(q);

    snap.forEach(doc => {
      const d = doc.data();

      listEl.innerHTML += `
        <div class="card" style="padding:12px;">
          <strong>${d.invoice}</strong><br>
          ${d.productName} - ${d.supplierName}<br>
          üìÖ ${d.date}<br>
          üí∞ Rp ${Number(d.total).toLocaleString()}<br>
          üìù ${d.note || "-"}
        </div>
      `;
    });
  }

  document.getElementById("saveBtn").addEventListener("click", async () => {

    if (!selectedSupplier || !selectedProduct) {
      alert("Pilih supplier dan produk");
      return;
    }

    const data = {
      invoice: invoiceInput.value,
      date: dateInput.value,
      supplierId: selectedSupplier.id,
      supplierName: selectedSupplier.name,
      productId: selectedProduct.id,
      productName: selectedProduct.name,
      qty: Number(qtyInput.value),
      price: Number(priceInput.value),
      total: Number(totalInput.value),
      note: document.getElementById("note").value,
      createdAt: new Date()
    };

    await addDoc(collection(db, "purchases"), data);

    alert("Pembelian berhasil disimpan");
    location.reload();
  });

  // SEARCH LOGIC
  const supplierSearch = document.getElementById("supplierSearch");
  const supplierResult = document.getElementById("supplierResult");
  const productSearch = document.getElementById("productSearch");
  const productResult = document.getElementById("productResult");

  supplierSearch.addEventListener("input", () => {
    const keyword = supplierSearch.value.toLowerCase();
    supplierResult.innerHTML = "";

    suppliers.filter(s => s.name.toLowerCase().includes(keyword))
      .slice(0,10)
      .forEach(s => {
        const div = document.createElement("div");
        div.textContent = s.name;
        div.onclick = () => {
          selectedSupplier = s;
          supplierSearch.value = s.name;
          supplierResult.innerHTML = "";
        };
        supplierResult.appendChild(div);
      });
  });

  productSearch.addEventListener("input", () => {
    const keyword = productSearch.value.toLowerCase();
    productResult.innerHTML = "";

    products.filter(p => p.name.toLowerCase().includes(keyword))
      .slice(0,10)
      .forEach(p => {
        const div = document.createElement("div");
        div.textContent = p.name;
        div.onclick = () => {
          selectedProduct = p;
          productSearch.value = p.name;
          priceInput.value = p.price;
          calculateTotal();
          productResult.innerHTML = "";
        };
        productResult.appendChild(div);
      });
  });

  loadSuppliers();
  loadProducts();
  loadPurchases();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login | Graha Berlian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: #1e293b;
    }

    .logo p {
      margin-top: 6px;
      font-size: 14px;
      color: #64748b;
    }

    .field {
      margin-bottom: 16px;
    }

    .field label {
      font-size: 13px;
      color: #475569;
      display: block;
      margin-bottom: 6px;
    }

    .field input {
      width: 100%;
      padding: 14px 14px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      font-size: 16px;
      outline: none;
    }

    .field input:focus {
      border-color: #2563eb;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      margin-top: 8px;
    }

    .btn:active {
      transform: scale(.98);
    }

    .error {
      margin-top: 12px;
      font-size: 14px;
      color: #dc2626;
      text-align: center;
    }

    .footer {
      text-align: center;
      margin-top: 28px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <div class="app">
    <div class="logo">
      <h1>Graha Berlian</h1>
      <p>Login ke sistem keuangan</p>
    </div>

    <div class="field">
      <label>Email</label>
      <input type="email" id="email" placeholder="email@contoh.com" />
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••" />
    </div>

    <button class="btn" id="loginBtn">Login</button>

    <div class="error" id="error"></div>

    <div class="footer">
      © Graha Berlian
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>

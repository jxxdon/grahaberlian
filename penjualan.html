<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penjualan | Graha Berlian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">

  <style>
    .search-result {
      background: #fff;
      border-radius: 8px;
      margin-top: 4px;
      max-height: 150px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
    }

    .search-result div {
      padding: 8px;
      cursor: pointer;
    }

    .search-result div:hover {
      background: #e0e7ff;
    }
  </style>
</head>

<body>

<div class="content">

  <div class="card">
    <h3>Input Penjualan</h3>

    <label>Konsumen</label>
    <input type="text" id="customerSearch" placeholder="Cari konsumen...">
    <div id="customerResult" class="search-result"></div>

    <label>Produk</label>
    <input type="text" id="productSearch" placeholder="Cari produk...">
    <div id="productResult" class="search-result"></div>

    <input type="number" id="qty" placeholder="Qty">

    <input type="number" id="price" placeholder="Harga Satuan">

    <input type="number" id="total" placeholder="Total" readonly>

    <select id="paymentMethod">
      <option value="">Cara Bayar</option>
    </select>

    <input type="date" id="date">
<textarea id="note" placeholder="Keterangan"></textarea>

    <button id="saveBtn">Simpan Penjualan</button>
  </div>

  <div class="card">
    <h3>Daftar Penjualan</h3>
    <div id="list"></div>
  </div>

</div>

<script type="module" src="./auth-guard.js"></script>

<script type="module">
  import { loadLayout } from "./layout.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  loadLayout("Penjualan");

  const db = getFirestore();

  const customerSearch = document.getElementById("customerSearch");
  const customerResult = document.getElementById("customerResult");

  const productSearch = document.getElementById("productSearch");
  const productResult = document.getElementById("productResult");

  const qtyInput = document.getElementById("qty");
  const priceInput = document.getElementById("price");
  const totalInput = document.getElementById("total");
  const paymentSelect = document.getElementById("paymentMethod");
  const listEl = document.getElementById("list");
  const note = document.getElementById("note").value;

  let customers = [];
  let products = [];
  let selectedCustomer = null;
  let selectedProduct = null;

  // LOAD DATA
  async function loadCustomers() {
    const snap = await getDocs(collection(db, "customers"));
    snap.forEach(doc => {
      const d = doc.data();
      customers.push({ id: doc.id, name: d.fullName });
    });
  }

  async function loadProducts() {
    const snap = await getDocs(collection(db, "products"));
    snap.forEach(doc => {
      const d = doc.data();
      products.push({
        id: doc.id,
        name: d.name,
        price: d.price,
        unit: d.unit
      });
    });
  }

  async function loadPayments() {
    const snap = await getDocs(collection(db, "payment_methods"));
    snap.forEach(doc => {
      const d = doc.data();
      paymentSelect.innerHTML += `
        <option value="${d.name}">
          ${d.name}
        </option>
      `;
    });
  }

  async function loadSales() {
    listEl.innerHTML = "";
    const q = query(collection(db, "sales"), orderBy("createdAt", "desc"));
    const snap = await getDocs(q);

    snap.forEach(doc => {
      const d = doc.data();

     listEl.innerHTML += `
  <div class="card" style="padding:12px;">
    <strong>${d.productName}</strong><br>
    ${d.customerName}<br>
    ${d.qty} ${d.unit}<br>
    üí∞ Rp ${Number(d.total).toLocaleString()}<br>
    üìù ${d.note || "-"}
  </div>
`;

    });
  }

  // SEARCH CUSTOMER
  customerSearch.addEventListener("input", () => {
    const keyword = customerSearch.value.toLowerCase();
    customerResult.innerHTML = "";

    customers
      .filter(c => c.name.toLowerCase().includes(keyword))
      .slice(0, 10)
      .forEach(c => {
        const div = document.createElement("div");
        div.textContent = c.name;
        div.onclick = () => {
          selectedCustomer = c;
          customerSearch.value = c.name;
          customerResult.innerHTML = "";
        };
        customerResult.appendChild(div);
      });
  });

  // SEARCH PRODUCT
  productSearch.addEventListener("input", () => {
    const keyword = productSearch.value.toLowerCase();
    productResult.innerHTML = "";

    products
      .filter(p => p.name.toLowerCase().includes(keyword))
      .slice(0, 10)
      .forEach(p => {
        const div = document.createElement("div");
        div.textContent = p.name;
        div.onclick = () => {
          selectedProduct = p;
          productSearch.value = p.name;
          productResult.innerHTML = "";
          priceInput.value = p.price;
          calculateTotal();
        };
        productResult.appendChild(div);
      });
  });

  // HITUNG TOTAL
  function calculateTotal() {
    const qty = Number(qtyInput.value) || 0;
    const price = Number(priceInput.value) || 0;
    totalInput.value = qty * price;
  }

  qtyInput.addEventListener("input", calculateTotal);
  priceInput.addEventListener("input", calculateTotal);

  // SIMPAN
  document.getElementById("saveBtn").addEventListener("click", async () => {

    const customerId = selectedCustomer?.id;
    const customerName = selectedCustomer?.name;

    const productId = selectedProduct?.id;
    const productName = selectedProduct?.name;
    const unit = selectedProduct?.unit;

    const qty = Number(qtyInput.value);
    const price = Number(priceInput.value);
    const total = Number(totalInput.value);
    const paymentMethod = paymentSelect.value;
    const date = document.getElementById("date").value;

    if (!customerId || !productId || !qty || !paymentMethod) {
      alert("Lengkapi semua data");
      return;
    }

    await addDoc(collection(db, "sales"), {
      customerId,
      customerName,
      productId,
      productName,
      qty,
      unit,
      price,
      total,
      paymentMethod,
      date,
      note,
      createdAt: new Date()
    });

    alert("Penjualan berhasil disimpan");
    location.reload();
  });

  // INIT
  loadCustomers();
  loadProducts();
  loadPayments();
  loadSales();
</script>

</body>
</html>

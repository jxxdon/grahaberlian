<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penjualan | Graha Berlian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">

  <style>
    .search-result {
      background: #fff;
      border-radius: 8px;
      margin-top: 4px;
      max-height: 150px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
    }
    .search-result div {
      padding: 8px;
      cursor: pointer;
    }
    .search-result div:hover {
      background: #e0e7ff;
    }
  </style>
</head>

<body>

<div class="content">

  <!-- FORM -->
  <div class="card">
    <h3>Input Penjualan</h3>

    <label>Tanggal Penjualan</label>
    <input type="date" id="date">

    <input id="invoice" placeholder="No Invoice" readonly>

    <label>Konsumen</label>
    <input type="text" id="customerSearch" placeholder="Cari konsumen...">
    <div id="customerResult" class="search-result"></div>

    <label>Produk</label>
    <input type="text" id="productSearch" placeholder="Cari produk...">
    <div id="productResult" class="search-result"></div>

    <input type="number" id="qty" placeholder="Qty">
    <input type="number" id="price" placeholder="Harga Satuan">
    <input type="number" id="total" placeholder="Total" readonly>

    <input type="number" id="dp" placeholder="DP (jika ada)">
    <input type="number" id="remaining" placeholder="Sisa Bayar" readonly>

    <select id="paymentMethod">
      <option value="">Cara Bayar</option>
    </select>

    <textarea id="note" placeholder="Keterangan"></textarea>

    <button id="saveBtn">Simpan Penjualan</button>
  </div>

  <!-- FILTER BULAN -->
  <div class="card">
    <h3>Filter Bulan</h3>

    <select id="filterMonth">
      <option value="">Pilih Bulan</option>
      <option value="01">Januari</option>
      <option value="02">Februari</option>
      <option value="03">Maret</option>
      <option value="04">April</option>
      <option value="05">Mei</option>
      <option value="06">Juni</option>
      <option value="07">Juli</option>
      <option value="08">Agustus</option>
      <option value="09">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">Desember</option>
    </select>

    <select id="filterYear"></select>

    <button onclick="filterSales()">Tampilkan</button>
  </div>

  <!-- LIST -->
  <div class="card">
    <h3>Daftar Penjualan</h3>
    <div id="list"></div>
  </div>

</div>

<script type="module" src="./auth-guard.js"></script>

<script type="module">
  import { loadLayout } from "./layout.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  loadLayout("Penjualan");

  const db = getFirestore();

  const dateInput = document.getElementById("date");
  const invoiceInput = document.getElementById("invoice");
  const qtyInput = document.getElementById("qty");
  const priceInput = document.getElementById("price");
  const totalInput = document.getElementById("total");
  const dpInput = document.getElementById("dp");
  const remainingInput = document.getElementById("remaining");
  const paymentSelect = document.getElementById("paymentMethod");
  const listEl = document.getElementById("list");

  let customers = [];
  let products = [];
  let selectedCustomer = null;
  let selectedProduct = null;

  // Default tanggal hari ini
  dateInput.value = new Date().toISOString().split("T")[0];

  // Generate invoice
  function generateInvoice() {
    const timestamp = Date.now().toString().slice(-6);
    invoiceInput.value = "INV-" + timestamp;
  }
  generateInvoice();

  // Hitung total & sisa
  function calculateTotal() {
    const qty = Number(qtyInput.value) || 0;
    const price = Number(priceInput.value) || 0;
    const total = qty * price;
    totalInput.value = total;

    const dp = Number(dpInput.value) || 0;
    remainingInput.value = total - dp;
  }

  qtyInput.addEventListener("input", calculateTotal);
  priceInput.addEventListener("input", calculateTotal);
  dpInput.addEventListener("input", calculateTotal);

  async function loadCustomers() {
    const snap = await getDocs(collection(db, "customers"));
    snap.forEach(doc => {
      const d = doc.data();
      customers.push({ id: doc.id, name: d.fullName });
    });
  }

  async function loadProducts() {
    const snap = await getDocs(collection(db, "products"));
    snap.forEach(doc => {
      const d = doc.data();
      products.push({
        id: doc.id,
        name: d.name,
        price: d.price,
        unit: d.unit
      });
    });
  }

  async function loadPayments() {
    const snap = await getDocs(collection(db, "payment_methods"));
    snap.forEach(doc => {
      const d = doc.data();
      paymentSelect.innerHTML += `<option value="${d.name}">${d.name}</option>`;
    });
  }

  async function loadSales(filterMonth = null, filterYear = null) {
    listEl.innerHTML = "";

    const q = query(collection(db, "sales"), orderBy("createdAt", "desc"));
    const snap = await getDocs(q);

    snap.forEach(doc => {
      const d = doc.data();

      if (filterMonth && filterYear) {
        const saleMonth = d.date.split("-")[1];
        const saleYear = d.date.split("-")[0];

        if (saleMonth !== filterMonth || saleYear !== filterYear) {
          return;
        }
      }

      listEl.innerHTML += `
        <div class="card" style="padding:12px;">
          <strong>${d.invoice}</strong><br>
          ${d.productName} - ${d.customerName}<br>
          üìÖ ${d.date}<br>
          üí∞ Rp ${Number(d.total).toLocaleString()}<br>
          üí≥ DP: Rp ${Number(d.dp || 0).toLocaleString()}<br>
          üßæ Sisa: Rp ${Number(d.remaining || 0).toLocaleString()}<br>
          üìù ${d.note || "-"}
        </div>
      `;
    });
  }

  window.filterSales = function() {
    const month = document.getElementById("filterMonth").value;
    const year = document.getElementById("filterYear").value;

    if (!month || !year) {
      alert("Pilih bulan dan tahun");
      return;
    }

    loadSales(month, year);
  }

  document.getElementById("saveBtn").addEventListener("click", async () => {

    if (!selectedCustomer || !selectedProduct) {
      alert("Pilih konsumen dan produk");
      return;
    }

    const data = {
      invoice: invoiceInput.value,
      date: dateInput.value,
      customerId: selectedCustomer.id,
      customerName: selectedCustomer.name,
      productId: selectedProduct.id,
      productName: selectedProduct.name,
      qty: Number(qtyInput.value),
      unit: selectedProduct.unit,
      price: Number(priceInput.value),
      total: Number(totalInput.value),
      dp: Number(dpInput.value) || 0,
      remaining: Number(remainingInput.value),
      paymentMethod: paymentSelect.value,
      note: document.getElementById("note").value,
      createdAt: new Date()
    };

    await addDoc(collection(db, "sales"), data);

    alert("Penjualan berhasil disimpan");
    location.reload();
  });

  // SEARCH LOGIC
  const customerSearch = document.getElementById("customerSearch");
  const customerResult = document.getElementById("customerResult");
  const productSearch = document.getElementById("productSearch");
  const productResult = document.getElementById("productResult");

  customerSearch.addEventListener("input", () => {
    const keyword = customerSearch.value.toLowerCase();
    customerResult.innerHTML = "";

    customers.filter(c => c.name.toLowerCase().includes(keyword))
      .slice(0,10)
      .forEach(c => {
        const div = document.createElement("div");
        div.textContent = c.name;
        div.onclick = () => {
          selectedCustomer = c;
          customerSearch.value = c.name;
          customerResult.innerHTML = "";
        };
        customerResult.appendChild(div);
      });
  });

  productSearch.addEventListener("input", () => {
    const keyword = productSearch.value.toLowerCase();
    productResult.innerHTML = "";

    products.filter(p => p.name.toLowerCase().includes(keyword))
      .slice(0,10)
      .forEach(p => {
        const div = document.createElement("div");
        div.textContent = p.name;
        div.onclick = () => {
          selectedProduct = p;
          productSearch.value = p.name;
          priceInput.value = p.price;
          calculateTotal();
          productResult.innerHTML = "";
        };
        productResult.appendChild(div);
      });
  });

  // Isi dropdown tahun otomatis
  const yearSelect = document.getElementById("filterYear");
  const currentYear = new Date().getFullYear();
  for (let i = 0; i < 5; i++) {
    const year = currentYear - i;
    yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
  }

  loadCustomers();
  loadProducts();
  loadPayments();
  loadSales();
</script>

</body>
</html>
